<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        
        tr td {border-right: solid 3px #ff5100; padding: 8px;}        
        tr td:last-child {border: none;}

        ul {list-style-type: none;}
        ul li {float: left; color: #ff5100;  font-size: 30px;}        
        li:last-child {border: none;}
        span {font-weight: bold; font-size: 40px;}
        div.list {margin-left: -40px;}
        li a {padding: 9px;}
        
        div.block {clear: both; margin-top: 85px;}
        div.block div {float: left; padding-top: 8px; margin: 7px;}
        div.block div:nth-child(even) {background-color: #ff5100; height: 30px; width: 3px;}        
                    
        a {color: green;  font-size: 20px; font-style: italic; margin: 10px;}
        a:hover {color: red;}
    </style>
</head>
<body>
    <div class="table">
        <table>
            <tr>
                <td><a href="#">первая ссылка</a></td>
                <td><a href="#">вторая ссылка</a></td>
                <td><a href="#">третья ссылка</a></td>
                <td><a href="#">четвёртая ссылка</a></td>
                <td><a href="#">пятая ссылка</a></td>
            </tr>
        </table>
    </div>
    <div class="list">
        <ul>
            <li><a href="#">первая ссылка</a><span>|</span></li>
            <li><a href="#">вторая ссылка</a><span>|</span></li>
            <li><a href="#">третья ссылка</a><span>|</span></li>
            <li><a href="#">четвёртая ссылка</a><span>|</span></li>
            <li><a href="#">пятая ссылка</a><span></span></li>
        </ul>
    </div>     
    <div class="block">
        <div><a href="#">первая ссылка</a></div>
        <div></div>
        <div><a href="#">вторая ссылка</a></div>
        <div></div>
        <div><a href="#">третья ссылка</a></div>
        <div></div>
        <div><a href="#">четвёртая ссылка</a></div>
        <div></div>
        <div><a href="#">пятая ссылка</a></div>
    </div>
    
</body>
</html>
