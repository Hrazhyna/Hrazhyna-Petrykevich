<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
</head>
<body>
    <script>
        var str = prompt('Введите фразу на русском языке?');
        function countVowels(s) {
            s = s.toLowerCase().split('');
            let v = ['а', 'я', 'о', 'ё', 'у', 'ю', 'ы', 'и', 'э', 'е'];
            let count = s.filter(letter => v.includes(letter)).length;
            return count;
        };
        console.log(countVowels(str));
    </script>
</body>
</html>
