<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vowels</title>
</head>
<body>
    <script>
        var s = prompt('Введите фразу на русском языке?');
         
        function countVowels(s) {
            s = s.toLowerCase();
            let v = ['а', 'я', 'о', 'ё', 'у', 'ю', 'ы', 'и', 'э', 'е'];
            let count = 0;
            for (let i = 0; i < s.length; i ++){
                let c = s[i];
                if (v.includes(c))
                //if (v.indexof(c) != -1)
                count ++;
            }
            return count;
        }
        console.log(countVowels(s))
    </script>
</body>
</html>
