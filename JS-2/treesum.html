<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treesum</title>
</head>
<body>
   <script>
       function treeSum(a) {
           let sum = 0;
           for (let i = 0; i < a.length; i ++){
               //sum += a[i];
               let ai = a[i];
               if (typeof (ai) == object)
                sum += treeSum(ai);
               else 
               sum += ai;
           }
           return sum;
       }
   </script> 
</body>
</html>
