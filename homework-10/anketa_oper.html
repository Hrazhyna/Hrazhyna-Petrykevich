<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anketa-O</title>
</head>
<body>
    <p>Анкета</p>
    <script>
        var lastName = prompt('Введите вашу фамилию:');
        var name = prompt('Введите ваше имя:');
        var middleName = prompt('Введите ваше отчество:');
        var ageStr = prompt('Введите ваш возраст:');
        var age = parseInt(ageStr);
        var ageDay = age * 365;
        var ageYear = age + 5;
        var gender = confirm('Ваш пол - мужской?');
        var gs = gender ? 'ваш пол: мужской' : 'ваш пол: женский';
        var pl = gender ? '62' : '57';
        var ps = age >= pl ? 'да' : 'нет';
        
        alert('ваше ФИО: ' + lastName + ' ' + name + ' ' + middleName + '\n' + 'ваш возраст в годах: ' + age +
            '\n' + 'ваш возраст в днях: ' + ageDay + '\n' + 'через 5 лет вам будет: ' + ageYear + '\n' + gs + '\n' + 'вы на пенсии: ' + ps)
    </script>

</body>
</html>
