<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div_frame</title>
  </head>
  <body>
    <div style="width: 50%; background: url(img/l.png) repeat-y left">
      <div style="background: url(img/r.png) repeat-y right">
        <div style="background: url(img/t.png) repeat-x top">
          <div style="background: url(img/b.png) repeat-x bottom">
            <div style="background: url(img/l-t.png) no-repeat top left">
              <div style="background: url(img/l-b.png) no-repeat bottom left">
                <div style="background: url(img/r-t.png) no-repeat top right">
                  <div style="background: url(img/r-b.png) no-repeat bottom right">
                    <div style="padding: 40px">
                      <p style="font-size: 35px; text-align: center">
                        Бериллий — элемент главной подгруппы второй группы, второго периода периодической системы химических элементов Д. И. Менделеева, с атомным номером 4. Обозначается символом Be
                        (лат. Beryllium). Высокотоксичный элемент. Простое вещество бериллий&nbsp;— относительно твёрдый металл светло-серого цвета.
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
