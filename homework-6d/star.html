<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star</title>
    <style>
        div.star div {
            background: url(img/star0.png) no-repeat;
            width: 80px;
            height: 80px;
            display: inline-block;
        } 
        div.star:hover div {background: url(img/star1.png) no-repeat;} 
        div.star div:hover ~ div {background: url(img/star0.png) no-repeat;}     
    </style>
</head>
<body>
    <div class="star">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>    
</body>
</html>
